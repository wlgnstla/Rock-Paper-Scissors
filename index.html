<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        
        <script>

            function computerPlay()
            {
                let choices = ["Rock", "Paper","Scissors"];
                let computer_response = choices.at(Math.floor(Math.random() * 2));
                
                return computer_response;
            }

            function playRound(playerSelection, computerSelection)
            {
                let computer_choice = computerSelection.toLowerCase()
                let player_choice = playerSelection.toLowerCase();
                let decision_val;
                let result;

                if(player_choice === "rock")
                {
                    if(computer_choice === "rock")
                    {
                        decision_val = 2;
                    }
                    else if(computer_choice === "scissors")
                    {
                        decision_val = 0;
                    }
                    else
                    {
                        decision_val = 1;
                    }
                }

                else if(player_choice === "paper")
                {
                    if(computer_choice === "paper")
                    {
                        decision_val = 2;
                    }
                    else if(computer_choice === "rock")
                    {
                        decision_val = 0;
                    }
                    else
                    {
                        decision_val = 1;
                    }
                }

                else
                {
                   if(computer_choice === "scissors")
                    {
                        decision_val = 2;
                    }
                    else if(computer_choice === "paper")
                    {
                        decision_val = 0;
                    }
                    else
                    {
                        decision_val = 1;
                    } 
                }

                switch(decision_val)
                {
                    case 0:
                        result = "You have won this round! Congratulations."
                        break;
                    
                    case 1:
                        result = "The computer has won this round. Better luck next time."
                        break;
                    
                    case 2:
                        result = "You have tied with the computer."
                        break;
                }

                return result;
            }




        </script>
    </body>
</html>
